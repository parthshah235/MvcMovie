# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- none

pool:
  name: Default
  demands:
   - agent.name -equals BEAST

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution: '**/MvcMovie.sln'
  project: '**/MvcMovie.csproj'

steps:
- task: NuGetToolInstaller@1
  displayName: 'NuGet Tool Installer'
  inputs:
    versionSpec: '5.8.x'

- task: NuGetCommand@2
  name: 'NuGetRestore'
  displayName: 'NuGet Restore'
  inputs:
    command: 'restore'
    restoreSolution: '$(solution)'
    feedsToUse: 'select'
    arguments: '--no-cache'

- task: DotNetCoreCLI@2
  inputs:
    command: 'custom'
    custom: 'version'

- task: DotNetCoreCLI@2
  name: 'PublishToStaging'
  displayName: 'Publish to Staging'
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)/publish'

- task: CopyFiles@2
  name: 'CopyFiles'
  displayName: 'Copy files to artifact directory'
  inputs:
    SourceFolder: '$(System.DefaultWorkingDirectory)/MvcMovie/bin/Release/netcoreapp3.1/publish'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    
- task: PublishBuildArtifacts@1
  name: 'PublishToPipe'
  displayName: 'Publish to Pipe'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'MvcMovieProject'
    publishLocation: 'Container'
